{% load static %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <title>{% block title %}Mail{% endblock %}</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <link rel="stylesheet" href="{% static 'mail/styles.css' %}">
        <style>
            .email-cont{
                display: flex;
                justify-content: space-between;
                border: 1px solid rgb(209, 209, 209);
                border-radius: 5px;
                height: auto;
                width: 100%;
                background-color: white;
                padding: 5px;

            }
            a:hover{
                color: grey;
                text-decoration: none;
                  
            }
            
            .email-cont-col{
                display: flex;
                flex-direction: column;
                justify-content: space-between;
                border: 1px solid rgb(209, 209, 209);
                border-radius: 5px;
                height: auto;
                width: 100%;
                background-color: white;
                padding: 5px;
            }
            
            .email-user{
                font-size: 16px;
            }
            .email-subject{
                font-size: 16px;
            }
            .email-body{
                font-size: 16px;
                color: grey;
            }
            .flex-cont{
                display: flex;
                flex-wrap: wrap;
                justify-content: space-between;
                width: 150px;
            }
            
        </style>
        {% block script %}
        {% endblock %}
    </head>
    <body>
        <div class="container">
            {% block body %}
            {% endblock %}
        </div>
    </body>
</html>
