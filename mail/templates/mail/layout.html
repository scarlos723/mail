{% load static %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <title>{% block title %}Mail{% endblock %}</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <link rel="stylesheet" href="{% static 'mail/styles.css' %}">
        <style>
            .email-cont{
                display: flex;
                justify-content: space-between;
                border: 1px solid rgb(209, 209, 209);
                border-radius: 5px;
                height: auto;
                width: 100%;
                background-color: white;
                padding: 5px;

            }
            a:hover{
                color: grey;
                text-decoration: none;
                  
            }
            
            .email-cont-col{
                display: flex;
                flex-direction: column;
                justify-content: space-between;
                border: 1px solid rgb(209, 209, 209);
                border-radius: 5px;
                height: auto;
                width: 100%;
                background-color: white;
                padding: 5px;
            }
            
            .email-user{
                font-size: 16px;
            }
            .email-subject{
                font-size: 16px;
            }
            .email-body{
                font-size: 16px;
                color: grey;
            }
            .flex-cont{
                display: flex;
                flex-wrap: wrap;
                justify-content: space-between;
                width: 150px;
            }
            .overlay{
                background-color: rgba(0, 0, 0, 0.3);
                position: fixed;
                top: 0;
                bottom: 0;
                left: 0;
                right: 0;
                display: flex;
                align-items: center;
                justify-content: center;
            }
            .popup{
                background-color: white;
                height: auto;
                padding: 28px;
                box-shadow: 0px 0px 5px 8px gray;
                border-radius: 3px;
                text-align: center;
                width: 400px;
                font-size: 18px;

            }
            .btn-close{
                font-size: 16px;
                line-height: 16px;
                display: block;
                text-align: right;
                
                transition: .3 ease all;
                
            }
            
        </style>
        {% block script %}
        {% endblock %}
    </head>
    <body>
        <div class="container">
            {% block body %}
            {% endblock %}
        </div>
    </body>
</html>
